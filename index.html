<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="pw" />
          </div>
          <button type="submit" class="btn btn-primary">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <script>
      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", () => {
          document.querySelector(".list-group").classList.toggle("show");
        });

      document.querySelector("#login").addEventListener("click", function () {
        document.querySelector(".black-bg").classList.add("show-modal");
      });

      document.querySelector("form").addEventListener("submit", (e) => {
        const email = document.querySelector("#email").value;
        const password = document.querySelector("#pw").value;
        if (email === "" || password === "") {
          e.preventDefault();
          alert("빈값을 입력하세요.");
        }

        if (password.length < 6) {
          e.preventDefault();
          alert("6자 이상 작성하세요.");
        }
      });

      function 합격했냐(score1, score2) {
        if (score1 < 40 || score2 < 40) {
          console.log("불합격");
        } else if (score1 + score2 >= 120) {
          console.log("합격");
        } else {
          console.log("불합격");
        }
      }

      합격했냐(70, 70);
      합격했냐(30, 100);
      합격했냐(50, 50);

      let count = 0;
      document.querySelector(".badge").addEventListener("click", () => {
        count++;
        if (count % 2 === 0) {
          document.querySelector(".badge").innerText = "Dark 🔄";
        } else {
          document.querySelector(".badge").innerText = "Light 🔄";
        }
      });
    </script>
  </body>
</html>
